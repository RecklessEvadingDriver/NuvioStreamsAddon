<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvio Streams - Video Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary: #00a3ff;
            --background: #000000;
            --card: #0a0a0a;
            --text: #ffffff;
            --text-light: #b0b0b0;
            --border: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #050505 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), #00c16e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-section {
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .search-form {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: rgba(20, 20, 20, 0.9);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 163, 255, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #0084ff);
            color: white;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 163, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 163, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-container {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
        }

        .streams-section {
            background: var(--card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .streams-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .streams-list {
            display: grid;
            gap: 12px;
        }

        .stream-item {
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(0, 163, 255, 0.2);
        }

        .stream-info {
            flex: 1;
        }

        .stream-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stream-details {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .stream-quality {
            padding: 6px 12px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--primary), #00c16e);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            color: #51cf66;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .search-section, .player-container, .streams-section {
                padding: 20px;
            }

            .stream-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Nuvio Streams Player</h1>
            <p>Stream your favorite movies and TV shows</p>
        </header>

        <div class="search-section">
            <h2>Search Content</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="tmdbId">TMDB ID *</label>
                    <input type="text" id="tmdbId" placeholder="e.g., 550 for Fight Club" required>
                </div>

                <div class="form-group">
                    <label for="contentType">Content Type *</label>
                    <select id="contentType">
                        <option value="movie">Movie</option>
                        <option value="tv">TV Show</option>
                    </select>
                </div>

                <div class="form-group tv-only" style="display: none;">
                    <label for="season">Season</label>
                    <input type="number" id="season" placeholder="1" min="1">
                </div>

                <div class="form-group tv-only" style="display: none;">
                    <label for="episode">Episode</label>
                    <input type="number" id="episode" placeholder="1" min="1">
                </div>

                <div class="form-group">
                    <label for="provider">Provider *</label>
                    <select id="provider">
                        <option value="moviesdrive">MoviesDrive</option>
                        <option value="4khdhub">4KHDHub</option>
                    </select>
                </div>

                <button class="btn" id="searchBtn">Search Streams</button>
            </div>
            <div id="searchStatus"></div>
        </div>

        <div class="player-container" id="playerContainer" style="display: none;">
            <h2>Now Playing</h2>
            <div id="player"></div>
        </div>

        <div class="streams-section" id="streamsSection" style="display: none;">
            <h2>Available Streams</h2>
            <div id="streamsList" class="streams-list"></div>
        </div>
    </div>

    <!-- PlayerJS Library -->
    <script src="https://recklessevadingdriver.github.io/Player/playerjs.js"></script>

    <script>
        let playerInstance = null;

        // Toggle TV-specific fields
        document.getElementById('contentType').addEventListener('change', function() {
            const tvFields = document.querySelectorAll('.tv-only');
            const isTv = this.value === 'tv';
            tvFields.forEach(field => {
                field.style.display = isTv ? 'block' : 'none';
            });
        });

        // Search streams
        document.getElementById('searchBtn').addEventListener('click', async function() {
            const tmdbId = document.getElementById('tmdbId').value.trim();
            const contentType = document.getElementById('contentType').value;
            const provider = document.getElementById('provider').value;
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;
            const statusDiv = document.getElementById('searchStatus');

            if (!tmdbId) {
                statusDiv.innerHTML = '<div class="error">Please enter a TMDB ID</div>';
                return;
            }

            if (contentType === 'tv' && (!season || !episode)) {
                statusDiv.innerHTML = '<div class="error">Please enter season and episode for TV shows</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading">Searching for streams...</div>';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Build API URL
                let apiUrl = `/api/streams/${provider}/${tmdbId}?type=${contentType}`;
                if (contentType === 'tv') {
                    apiUrl += `&season=${season}&episode=${episode}`;
                }

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to fetch streams');
                }

                if (data.streams && data.streams.length > 0) {
                    statusDiv.innerHTML = `<div class="success">Found ${data.streams.length} stream(s)</div>`;
                    displayStreams(data.streams);
                } else {
                    statusDiv.innerHTML = '<div class="error">No streams found for this content</div>';
                    document.getElementById('streamsSection').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching streams:', error);
                statusDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                document.getElementById('searchBtn').disabled = false;
            }
        });

        function displayStreams(streams) {
            const streamsList = document.getElementById('streamsList');
            const streamsSection = document.getElementById('streamsSection');

            streamsList.innerHTML = '';
            streamsSection.style.display = 'block';

            streams.forEach((stream, index) => {
                const streamItem = document.createElement('div');
                streamItem.className = 'stream-item';
                streamItem.onclick = () => playStream(stream);

                const streamInfo = document.createElement('div');
                streamInfo.className = 'stream-info';

                const streamTitle = document.createElement('div');
                streamTitle.className = 'stream-title';
                streamTitle.textContent = stream.name || `Stream ${index + 1}`;

                const streamDetails = document.createElement('div');
                streamDetails.className = 'stream-details';
                const detailsParts = [];
                if (stream.quality) detailsParts.push(`Quality: ${stream.quality}`);
                if (stream.size) detailsParts.push(`Size: ${stream.size}`);
                streamDetails.textContent = detailsParts.join(' â€¢ ');

                streamInfo.appendChild(streamTitle);
                streamInfo.appendChild(streamDetails);

                const streamQuality = document.createElement('div');
                streamQuality.className = 'stream-quality';
                streamQuality.textContent = stream.quality || 'Unknown';

                streamItem.appendChild(streamInfo);
                streamItem.appendChild(streamQuality);
                streamsList.appendChild(streamItem);
            });

            // Auto-play first stream
            if (streams.length > 0) {
                playStream(streams[0]);
            }
        }

        function playStream(stream) {
            const playerContainer = document.getElementById('playerContainer');
            const playerDiv = document.getElementById('player');

            // Show player container
            playerContainer.style.display = 'block';

            // Destroy existing player if any
            if (playerInstance) {
                playerDiv.innerHTML = '';
            }

            // Process the URL based on the hosting service
            let streamUrl = stream.url;
            
            // Transform Pixeldrain URLs to use their API endpoint for direct streaming
            if (streamUrl.includes('pixeldrain.dev/u/')) {
                const pixeldrainId = streamUrl.split('/u/')[1];
                streamUrl = `https://pixeldrain.dev/api/file/${pixeldrainId}`;
                console.log('Transformed Pixeldrain URL:', streamUrl);
            }

            // Create video element
            const videoElement = document.createElement('video');
            videoElement.id = 'playerjs-video';
            videoElement.controls = true;
            videoElement.style.width = '100%';
            videoElement.style.height = '100%';
            playerDiv.appendChild(videoElement);

            // Initialize PlayerJS
            try {
                playerInstance = new Playerjs({
                    id: 'playerjs-video',
                    file: streamUrl
                });
                console.log('Player initialized with URL:', streamUrl);
            } catch (error) {
                console.error('Player initialization error:', error);
                alert('Failed to initialize player. Please try another stream.');
            }

            // Scroll to player
            playerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
