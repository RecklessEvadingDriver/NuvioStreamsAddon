<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvio Streams - Browse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* Netflix-style Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .header.scrolled {
            background-color: #141414;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #e50914;
            cursor: pointer;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #b3b3b3;
        }

        /* Content Container */
        .content {
            padding-top: 80px;
            padding-left: 50px;
            padding-right: 50px;
        }

        /* Category Section */
        .category {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e5e5e5;
        }

        /* Movie Grid */
        .movie-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #555 #141414;
        }

        .movie-row::-webkit-scrollbar {
            height: 8px;
        }

        .movie-row::-webkit-scrollbar-track {
            background: #141414;
        }

        .movie-row::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .movie-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 2/3;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .movie-card:hover .overlay {
            opacity: 1;
        }

        .movie-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }

        .movie-meta {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .content {
                padding: 80px 20px 20px;
            }

            .movie-row {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .nav {
                gap: 15px;
            }

            .nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="logo">NUVIO</div>
        <nav class="nav">
            <a href="#" data-category="all">Home</a>
            <a href="#" data-category="movie">Movies</a>
            <a href="#" data-category="tv">TV Shows</a>
        </nav>
    </div>

    <div class="content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
        <div id="categories"></div>
    </div>

    <script>
        const TMDB_API_KEY = '9a16b3ee732dbceafb668cf0043791b2'; // Using a demo key
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        let currentFilter = 'all';

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Navigation
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentFilter = e.target.dataset.category;
                loadContent();
            });
        });

        async function fetchTMDB(endpoint) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3${endpoint}?api_key=${TMDB_API_KEY}`);
                return await response.json();
            } catch (error) {
                console.error('TMDB API Error:', error);
                return null;
            }
        }

        function createMovieCard(item, type) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => navigateToDetails(item.id, type);

            const posterPath = item.poster_path 
                ? `${TMDB_IMAGE_BASE}${item.poster_path}` 
                : 'https://via.placeholder.com/200x300?text=No+Image';

            const title = item.title || item.name || 'Unknown';
            const year = (item.release_date || item.first_air_date || '').split('-')[0];
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';

            card.innerHTML = `
                <img src="${posterPath}" alt="${title}">
                <div class="overlay">
                    <div class="movie-title">${title}</div>
                    <div class="movie-meta">${year} • ⭐ ${rating}</div>
                </div>
            `;

            return card;
        }

        function navigateToDetails(id, type) {
            window.location.href = `/watch.html?id=${id}&type=${type}`;
        }

        async function loadContent() {
            const loading = document.getElementById('loading');
            const categories = document.getElementById('categories');
            
            loading.style.display = 'flex';
            categories.innerHTML = '';

            const sections = [];

            if (currentFilter === 'all' || currentFilter === 'movie') {
                sections.push(
                    { title: 'Popular Movies', endpoint: '/movie/popular', type: 'movie' },
                    { title: 'Top Rated Movies', endpoint: '/movie/top_rated', type: 'movie' },
                    { title: 'Trending Movies', endpoint: '/trending/movie/week', type: 'movie' }
                );
            }

            if (currentFilter === 'all' || currentFilter === 'tv') {
                sections.push(
                    { title: 'Popular TV Shows', endpoint: '/tv/popular', type: 'tv' },
                    { title: 'Top Rated TV Shows', endpoint: '/tv/top_rated', type: 'tv' },
                    { title: 'Trending TV Shows', endpoint: '/trending/tv/week', type: 'tv' }
                );
            }

            for (const section of sections) {
                const data = await fetchTMDB(section.endpoint);
                if (data && data.results) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';

                    const titleDiv = document.createElement('h2');
                    titleDiv.className = 'category-title';
                    titleDiv.textContent = section.title;

                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'movie-row';

                    data.results.slice(0, 18).forEach(item => {
                        rowDiv.appendChild(createMovieCard(item, section.type));
                    });

                    categoryDiv.appendChild(titleDiv);
                    categoryDiv.appendChild(rowDiv);
                    categories.appendChild(categoryDiv);
                }
            }

            loading.style.display = 'none';
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
